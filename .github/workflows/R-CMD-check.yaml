name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies (Pandoc and LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended \
            texlive-fonts-extra texlive-latex-extra pandoc

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            devtools
            sf
            terra
            digest
            rmarkdown
            knitr
            tinytex

      - name: Check (with PDF manual)
        run: R CMD check --as-cran .

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: check-results
          path: tangles.Rcheck
